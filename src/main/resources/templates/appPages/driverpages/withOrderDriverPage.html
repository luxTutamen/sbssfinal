          crossorigin="anonymous"

            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous"

    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title th:text="#{sentence.driverpage-description-description}"/>

<body>

<div th:include="~{layout/header.html::user-header}"/>

<div class="container">
    <div class="card">
        <div class="card-header">
            <span th:text="#{sentence.current-order-description-msg} "/>
            <span th:text="#{word.from} "/>
            <span th:text="${order.departure}"/>
            <span th:text="#{word.to}"/>
            <span th:tree="${order.destination}"/>
        </div>
        <div class="card-body">
            <p>
                <span th:text="#{word.price}"/>
                <span th:text="${order.price}"/>
            </p>
            <form method="post" action="driverpage/confirmation">
                <button type="submit" class="btn btn-primary" th:text="#{sentence.sentence-confirm-msg}"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>

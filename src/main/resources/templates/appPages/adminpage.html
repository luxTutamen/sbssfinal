<!DOCTYPE html>
<html th:fragment="baseTymelifeLinks" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_base_data">
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title th:text="#{sentence.adminpage-description-description}"/>

<body>
<div th:include="~{layout/header.html::user-header}"/>

<div class="container">
    <div class="row">

        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <p>clients </p>
                    <div class="row">
                        <form action="/adminpage/prevpage" method="post">
                            <button class="btn btn-light" type="submit" name="role" value="CLIENT">Previous page</button>
                        </form>
                        <form action="/adminpage/nextpage" method="post">
                            <button class="btn btn-light" type="submit" name="role" value="CLIENT">Next page</button>
                        </form>
                    </div>
                    <div>
                        <span>Page: </span>
                        <span th:text="${clientPage}"/>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <div th:each="client : ${clients_list}">
                            <li class="list-group-item">
                                <span>
                                    <label>name: </label>
                                    <label th:text="${client.username}"/>
                                    <label>Balance: </label>
                                    <label th:text="${client.getMoney()}"></label>
                                </span>
                                <form method="post" action="adminpage/ban">
                                    <button class="btm btn-danger" type="submit" name="bannedId" th:value=${client.id}>ban</button>
                                </form>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <p>drivers</p>
                    <div class="row">
                        <form action="/adminpage/prevpage" method="post">
                            <button class="btn btn-light" type="submit" name="role" value="DRIVER">Previous page</button>
                        </form>
                        <form action="/adminpage/nextpage" method="post">
                            <button class="btn btn-light" type="submit" name="role" value="DRIVER">Next page</button>
                        </form>
                    </div>
                    <div>
                        <span>Page: </span>
                        <span th:text="${driverPage}"/>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <div th:each="driver : ${drivers_list}">
                            <li class="list-group-item">
                                <span>
                                    <label>name: </label>
                                    <label th:text="${driver.username}"/>
                                    <label>Balance: </label>
                                    <label th:text="${driver.getBalance()}"></label>
                                </span>
                                <form method="post" action="adminpage/ban">
                                    <button class="btm btn-danger" type="submit" name="bannedId" th:value=${driver.id}>ban</button>
                                </form>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <p>admins</p>
                    <div class="row">
                        <form action="/adminpage/prevpage" method="post">
                            <button class="btn btn-light" type="submit" name="role" value="ADMIN">Previous page</button>
                        </form>
                        <form action="/adminpage/nextpage" method="post">
                            <button class="btn btn-light" type="submit" name="role" value="ADMIN">Next page</button>
                        </form>
                    </div>
                    <div>
                        <span>Page: </span>
                        <span th:text="${adminPage}"/>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <div th:each="admin : ${admins_list}">
                            <li class="list-group-item">
                                <span>
                                    <label>name: </label>
                                    <label th:text="${admin.username}"/>
                                </span>
                                <form method="post" action="adminpage/ban">
                                    <button class="btm btn-danger" type="submit" name="bannedId" th:value=${admin.id}>ban</button>
                                </form>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

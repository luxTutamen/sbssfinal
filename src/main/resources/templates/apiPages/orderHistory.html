<body>

<div th:include="~{layout/header.html::user-header}"/>

<div class="container">
    <div class="row">
        <ul class="list-groupcard col-4">
            <span th:each="order : ${orders}">
                <li class="card-body">
                    <span>Date: </span>
                    <span th:text="${order.getDate}"/>
                    <span>Price: </span>
                    <span th:text="${order.getPrice}"/>
                </li>
            </span>
        </ul>
    </div>
</div>
